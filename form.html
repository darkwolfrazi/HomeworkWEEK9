    <h2>Form</h2>

         <form action="process-form.html" method="POST">
        <label for="Visitor-name">Name</label>
        <input type="text" name="Visitor-name" id="Visitor-name" placeholder="John Doe" required>
        <br>
        <label for="email-address">Your Email</label>
        <input type="email" name="email-address" id="email-address" placeholder="Blank@email.com" required>
        <br>
   
                <section2>
                   <label for="Menu">Order request</label> <br>
                <input type="checkbox" name="choice1" value="Cheese-burger">Painting <br>
                <input type="checkbox" name="choice2" value="Vegan-burger">Tattoo <br>
                <input type="checkbox" name="choice3" value="Signature-burger">Specialty <br> 
                </section2>
                
                
                    <section3>
                        <label for="Food-allergies">Special details or Request</label> <br>
        <textarea name="Food-allergies" id="Food-allergies" cols="30" rows="10" placeholder="If you have any special request, please input them here."></textarea> <br>
                    </section3>
                
                                       

        Date needed by: &nbsp; &nbsp; <br>
        <input type="date" id="date"> <br>
        <input type="time" id="time"> <br>
    
        <input type="submit" value="submit"> <br>
        <input type="reset" value="reset"> <br>
    </form>
